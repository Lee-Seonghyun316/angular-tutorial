<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelected(hero)">
    id: {{hero.id}}name: {{hero.name}}</li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}}</h2>
  <div>
    <label for="hero-name">Hero name: </label>
    <input type="text" id="hero-name" placeholder="name" [(ngModel)]="selectedHero.name">
  </div>
</div>
